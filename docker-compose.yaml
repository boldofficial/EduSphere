version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: registra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always
    networks:
      - coolify

  redis:
    image: redis:7-alpine
    container_name: registra_redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - coolify

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - coolify
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    labels:
      - "traefik.enable=true"
      # Higher priority (1000) for backend to catch API/Admin requests first
      - "traefik.http.routers.backend.priority=1000"
      # Rule matches Main domain OR Subdomains AND specific paths using explicit grouped ORs
      - "traefik.http.routers.backend.rule=(Host(`myregistra.net`) || Host(`www.myregistra.net`) || HostRegexp(`^.+\\.myregistra\\.net$`)) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/django-static`) || PathPrefix(`/media`))"
      - "traefik.http.routers.backend.entrypoints=https"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=coolify"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registra_frontend
    env_file:
      - .env
    depends_on:
      - backend
    restart: always
    networks:
      - coolify
    environment:
      - DJANGO_API_URL=http://backend:8000
    labels:
      - "traefik.enable=true"

      # 1. High Priority (2000): Protect Next.js Auth & Proxy routes from being stolen by Backend
      - "traefik.http.routers.frontend-auth.priority=2000"
      - "traefik.http.routers.frontend-auth.rule=(Host(`myregistra.net`) || Host(`www.myregistra.net`) || HostRegexp(`^.+\\.myregistra\\.net$`)) && (PathPrefix(`/api/auth`) || PathPrefix(`/api/proxy`))"
      - "traefik.http.routers.frontend-auth.entrypoints=https"
      - "traefik.http.routers.frontend-auth.tls=true"
      - "traefik.http.routers.frontend-auth.tls.certresolver=letsencrypt"

      # 2. Low Priority (100): Catch-all for the UI
      - "traefik.http.routers.frontend.priority=100"
      - "traefik.http.routers.frontend.rule=Host(`myregistra.net`) || Host(`www.myregistra.net`) || HostRegexp(`^.+\\.myregistra\\.net$`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=coolify"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_worker
    command: celery -A config worker -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - coolify

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_beat
    command: celery -A config beat -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    environment:
      - REDIS_URL=redis://registra_redis:6379/0
    networks:
      - coolify

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: registra_nginx
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - coolify
    depends_on:
      - frontend
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certbot_etc:
  certbot_var:


networks:
  coolify:
    external: true
