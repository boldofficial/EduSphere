version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: registra_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  redis:
    image: redis:7-alpine
    container_name: registra_redis
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registra_frontend
    env_file:
      - .env
    depends_on:
      - backend
    restart: always

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_worker
    command: celery -A config worker -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_beat
    command: celery -A config beat -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: registra_nginx
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # ports removed - Coolify's proxy will handle traffic routing to this container's port 80
    depends_on:
      - frontend
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certbot_etc:
  certbot_var:
