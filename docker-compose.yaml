version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: registra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always
    networks:
      - coolify

  redis:
    image: redis:7-alpine
    container_name: registra_redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - coolify

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - coolify
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    labels:
      - "traefik.enable=true"
      # Separated Host calls and used Traefik v3 Regexp syntax
      - "traefik.http.routers.backend.rule=((Host(`myregistra.net`) || Host(`www.myregistra.net`)) && PathPrefix(`/admin`, `/django-static`, `/media`)) || (HostRegexp(`^.+\\.myregistra\\.net$`) && PathPrefix(`/admin`, `/django-static`, `/media`))"
      - "traefik.http.routers.backend.entrypoints=https"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt-dns"
      - "traefik.http.routers.backend.priority=100"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=coolify"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registra_frontend
    env_file:
      - .env
    depends_on:
      - backend
    restart: always
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      # Separated Host calls for main and www, then catch-all for subdomains
      - "traefik.http.routers.frontend.rule=Host(`myregistra.net`) || Host(`www.myregistra.net`) || HostRegexp(`^.+\\.myregistra\\.net$`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt-dns"
      - "traefik.http.routers.frontend.priority=50"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=coolify"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_worker
    command: celery -A config worker -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - coolify

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: registra_beat
    command: celery -A config beat -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - coolify

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: registra_nginx
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - coolify
    depends_on:
      - frontend
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certbot_etc:
  certbot_var:


networks:
  coolify:
    external: true
